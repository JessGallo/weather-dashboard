<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="container col-12">
        <h1 class="text-center font-weight-bold">
            Weather Dashboard
        </h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">
            <div class="card">
                <form class="search">
                    <label for="search" class="font-weight-bold">Search for a City:</label>
                    <input type="text" placeholder="San Diego" name="city" id="city" class="form-input" />
                    <button type="submit" class="btn-block" id="search-block">Search</button>
                </form>
            </div>
            <div class="card" id="search-history"></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
