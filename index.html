<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="flex-column min-100vh">
    <header class="container col-12">
        <h1 class="text-center font-weight-bold">
            Weather Dashboard
        </h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card">
                    <form class="search">
                        <label for="search" class="font-weight-bold">Search for a City:</label>
                        <input type="text" placeholder="San Diego" name="city" id="city" class="form-input" />
                        <button type="submit" class="btn-block" id="searchBtn">Search</button>
                    </form>
                </div>
                <div class="card" id="search-history"></div>
            </div>
            <div class="col-12 col-md-8">
                <div class="card weatherDisplay"></div>
                <div class="=card history">
                    <h2 class="h2 font-weight-bold">5-Day Forecast:</h2>
                    <div class="row forecast">
                        <div class="card col forecast1"></div>
                        <div class="card col forecast2"></div>
                        <div class="card col forecast3"></div>
                        <div class="card col forecast4"></div>
                        <div class="card col forecast5"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
